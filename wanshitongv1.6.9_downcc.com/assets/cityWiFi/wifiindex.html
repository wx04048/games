<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>城市令WiFi</title>
    <style>
        body {
            background-position: 0 0;
            position: relative;
            background: linear-gradient(#ff9764, #ff5b57);
            padding-top: 0.1px;
        }
        
        .bottom-img {
            margin-top: 20px !important;
            width: 75% !important;
        }
    </style>
</head>

<body>
    <div class="title-top clearfix hide">
        城市令WiFi
        <img class="fl back-icon index" src="images/goback.png" />
    </div>
    <div class="mt-51"></div>
    <img class="wifi-top" src="images/wifi1.png" />
    <div class="wifi-text">城市令wifi为用户提供官方、安全、便捷的无线网络，用户可在覆盖区域内免费使用无线网络。</div>
    <div id="slider" class="mui-slider bz-box ">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate">
                <img class="item-top" src="images/item-top.png" />
                <img src="images/item4.png" />
                <div class="item-btn">点击获取 更多帮助</div>
            </div>
            <div class="mui-slider-item">
                <img class="item-top" src="images/item-top1.png" />
                <div class="item-text">目前城市令wifi覆盖区域有：<br/> 市民服务中心、雕塑公园、滨江公园、
                    <br/> 赭山公园、鸠兹广场、镜湖公园、
                    <br/> 步行街、新时代商业街、凤凰美食街。
                </div>
                <img class="bottom-img" src="images/item5.png" />
            </div>
            <!--第一个内容区容器-->
            <div class="mui-slider-item">
                <img class="item-top" src="images/item-top.png" />
                <img src="images/item1.png" />
                <div class="item-text">1、到达城市令WIFI覆盖网点</div>
            </div>
            <!--第二个内容区-->
            <div class="mui-slider-item">
                <img class="item-top" src="images/item-top.png" />
                <img src="images/item2.png" />
                <div class="item-text">2、查找到城市令WIFI并连接</div>
            </div>
            <!--第三个内容区-->
            <div class="mui-slider-item">
                <img class="item-top" src="images/item-top.png" />
                <img src="images/item3.png" />
                <div class="item-text">3、打开网页，使用城市令账号登录</div>
            </div>
            <!--第四个内容区-->
            <div class="mui-slider-item">
                <img class="item-top" src="images/item-top.png" />
                <img src="images/item4.png" />
                <div class="item-btn" onclick="moreHelp()">点击获取 更多帮助</div>
            </div>
            <!-- 额外增加的一个节点(循环轮播：最后一个节点是第一张轮播) -->
            <div class="mui-slider-item mui-slider-item-duplicate">
                <img class="item-top" src="images/item-top1.png" />
                <div class="item-text">目前城市令wifi覆盖区域有：<br/> 市民服务中心、雕塑公园、滨江公园、
                    <br/> 赭山公园、鸠兹广场、镜湖公园、
                    <br/> 步行街、新时代商业街、凤凰美食街。
                </div>
                <img class="bottom-img" src="images/item5.png" />
            </div>
        </div>
        <div class="mui-slider-indicator">
            <div class="mui-indicator mui-active"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
        </div>
    </div>
    <div class="online-btn" onclick="toLink()">
        <div class="color-bg">立即上网</div>
    </div>

    <div class="find-area" onclick="moreHelp()">查看城市令WIFI覆盖区域</div>
    <script type="text/javascript" src="js/jquery-2.1.0.js"></script>
    <script type="text/javascript" src="js/croods-1.3.4.min.js"></script>
    <script type="text/javascript" src="js/fly.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/Aifan.js" ></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
